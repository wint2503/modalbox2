<!DOCTYPE html>
<html>
    <head>
        <title>Modal Box</title>
        <link  href="./style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <h2>Login Form</h2>
            <button type="button" id="btn-modal" class="btn">Login</button>
        </div>

        <!-- START MODAL AREA -->
            <!-- Start Login Modal -->
            <div id="loginmodal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="close-btn">x</span>
                            <img src="./Avatar.png" class="avatar" alt="avatar">
                        </div>

                        <div class="modal-body">
                                <form action="" method="">
                                    <div class="form-group">
                                        <label for="text">Username</label>
                                        <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" autocomplete="off" required/>
                                    </div>

                                    <div class="form-group">
                                        <label for="text">Password</label>
                                        <input type="text" name="password" id="password" class="form-control" placeholder="Enter Password" autocomplete="off" required/>
                                    </div>

                                    <div class="d-grid">
                                        <button type="submit" class="btn">Login</button>
                                    </div>

                                    <label>
                                        <input type="checkbox" name="remember" id="remember" class="checkbox" /> Remember Me
                                    </label>
                                </form>
                        </div>

                        <div class="modal-footer">
                            <span class="forgot">Forgot <a href="javascript:void(0);">password</a></span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Login Modal -->
        <!-- END MODAL AREA -->

        <script src="./app.js" type="text/javascript"></script>
    </body>
</html>
